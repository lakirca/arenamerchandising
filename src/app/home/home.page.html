<ion-content>
  <app-header></app-header>
  <app-slider></app-slider>
  <app-title></app-title>

  <ion-grid class="b-bottom ion-text-center ion-md-container">
    <ion-row class="custom-padding">
      <ion-col
        class="card-col"
        (click)="open(item.url)"
        *ngFor="let item of sites"
        size="12"
        size-md="6"
      >
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-icon
              class="icon"
              src="../../../assets/icons/{{ item.icon }}.svg"
            >
            </ion-icon>
            <ion-card-title>
              {{ item.title }}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p title="{{ item.description }}">
              {{
                item.description.length > 200
                  ? (item.description | slice: 0:200) + "..."
                  : item.description
              }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    class="ion-margin-bottom ion-padding-bottom b-bottom ion-text-center ion-custom-container"
  >
    <ion-card-title class="ion-text-center header-font"
      >WHY ARENA IS BETTER</ion-card-title
    >
    <ion-row class="ion-md-container">
      <ion-col
        class="card-col"
        (click)="open(item.url)"
        *ngFor="let item of items"
        size="12"
        size-md="4"
      >
        <ion-card class="ion-text-center">
          <ion-card-header>
            <h1>
              <i
                class="{{ item.icon }} icon-sz"
              ></i>
            </h1>
            <ion-card-title class="rainbow">
              {{ item.title }}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p class="desc">
              {{ item.description }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-testimonials></app-testimonials>

  <br />

  <app-subscription></app-subscription>

  <app-footer></app-footer>

  <app-chat></app-chat>
</ion-content>
