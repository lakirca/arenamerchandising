<ion-app>
  <ion-menu contentId="content1" side="end">
    <ion-header>
      <ion-title>
        <a href="tel: (855) 462-7362" class="go-link">
          <i class="fal fa-phone-alt"></i>
          (855) 462-7362</a
        >
      </ion-title>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item
          *ngFor="let pages of navigate"
          (click)="open(pages.url)"
          lines="none"
        >
          <ion-icon
            class="icon"
            src="../../../assets/icons/{{ pages.icon }}.svg"
          >
          </ion-icon>
          {{ pages.title }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
